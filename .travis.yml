language: node_js
addons:
  sonarcloud:
    organization: loopingz-github
node_js:
  - "12"
cache:
  yarn: true
service:
  - docker
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn
  - lerna run build
jobs:
  include:
    - stage: test
      name: workout
      script: .ci/build.sh @webda/workout
    - script: .ci/build.sh @webda/core
      name: core
    - script: .ci/build.sh @webda/aws
      name: aws
    - script: .ci/build.sh @webda/shell
      name: shell
after_success:
  - sonar-scanner
deploy:
  provider: script
  script: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc && yarn run lerna:publish from-git --yes'
  skip_cleanup: true
  tag: next
  on:
    tags: true
  api_key:
    secure: 
